---
apiVersion: v1
kind: ReplicationController
metadata:
  name: be-rc
  labels:
    type: be-type
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: be-type
    spec:
      containers:
      - name: be-container
        image: salrashid123/be
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: be-srv
  labels:
    type: be-type
spec:
  ports:
  - name: be
    port: 5000
    protocol: TCP
  selector:
    type: be-type
