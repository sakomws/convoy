---
apiVersion: v1
kind: ReplicationController
metadata:
  name: fe-rc
  labels:
    type: fe-type
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: fe-type
    spec:
      containers:
      - name: fe-container
        image: salrashid123/fe
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: BE_SRV_SERVICE_HOST
          value: "192.168.99.1"
        - name: BE_SRV_SERVICE_PORT
          value: "2000"

        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: fe-srv
  labels:
    type: fe-type
spec:
  type: ClusterIP
  ports:
  - name: fe
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    type: fe-type
